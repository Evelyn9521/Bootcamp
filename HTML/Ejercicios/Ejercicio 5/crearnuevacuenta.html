    <h3>Crear Nueva Cuenta en Company</h3><br>
    <form action="#" method="GET">
        <div>
            <label for="nameinput">Nombre</label>
            <input type="text" name="name" id="nameinput" placeholder="Introduce tu Nombre"><br><br>
            
            <label for="surnameinput">Apellidos</label>
            <input type="text" name="surname" id="surnameinput" placeholder="Introduce tus apellidos"><br><br>

            <label for="phoneinput">Nº Teléfono</label>
            <input type="text" name="phone" id="phoneinput" placeholder="Introduce nº teléfono"><br><br>

            <label for="emailinput">E-mail</label>
            <input type="email" name="email" id="emailinput" placeholder="Introduce tu e-mail"><br><br>

            <label for="passwordinput">Contraseña</label>
            <input type="password" name="password" id="passwordinput" placeholder="Introduce contraseña"><br><br><br>
        </div>   
            <button>Crear cuenta</button>
    </form>
