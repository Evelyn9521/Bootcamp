<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Ejercicio Final</title>
</head>
<body>
    <div class="container">
        
        <div class="picture"></div>

        <div class="columnright">
            <div class="login">
                <h3>&nbsp;Login</h3>
                <form action="" method="GET">
                    <div class="margin">
                        <label for="emailinput">E-mail</label><br>
                        <input type="email" name="email" id="emailinput" placeholder="Jane Done">
                    </div>
                    <div class="margin">
                        <label for="passwordinput">Password</label><br>
                        <input type="password" name="password" id="passwordinput" placeholder="*******">
                    </div>  
                    <button class="margin loginbutton">Log in</button> 
                </form><hr>
                
                <button class="margin button"><i class="fab fa-github"></i>Github</button><br>
                <button class="margin button"><i class="fab fa-twitter"></i>Twitter</button><br>
                <div class="margin enlace">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="enlace">
                    <a href="#">Create account</a>
                </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
